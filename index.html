<html>
    <head>
        <title> Class 77 </title>
    </head>
    <body>
        <h1> Open Console </h1>
        <script>
            console.log("I am using the Console Screen");
            var first_name = "Keshav ";
            console.log(first_name);
            var last_name = "Ganesh Gopal";
            console.log(last_name);
            var full_name = first_name.concat(last_name);
            console.log(full_name);
            var length = full_name.length;
            console.log(length);
            var name = "I am Rajini Balagi";
            console.log(name);
            var replace_name = name.replace("Balagi", "kanth");
            console.log (replace_name);
            var capital_name = "RAINBOW";
            var making_lowercase = capital_name.toLowerCase();
            console.log(making_lowercase);
            var small_name = "rainbow";
            var making_uppercase = small_name.toUpperCase();
            console.log(making_uppercase);

            var square_root = Math.sqrt(4);
            console.log(square_root);
            var max_number = Math.max(4, 6);
            console.log(max_number);
            var min_number = Math.min(3, 5);
            console.log(min_number);
            var power = Math.pow(5, 8);
            console.log(power);
            var big_number = 3.732476348748683728743647873487264111;
            console.log(big_number);
            var fixed = big_number.toFixed(2);
            console.log(fixed);

        </script>
    </body>
</html>
